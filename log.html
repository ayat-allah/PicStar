<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" href="log.css" id="stylesheet">
    <link rel="icon" href="PicstarFinalLogo.png">
</head>

<body>
    <div class="wrapper">
        <form id="myForm">
            <img src="PicStar_transparent2.png">
            <div class="input-box">
                <input type="text" placeholder="Phone Number, Username, or Email" id="name" required>

            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="number" required>

            </div>
            <button type="submit" class="btn" value="Submit">Log in</button>

            <button type="button" class="other">log in with GitHub</button>
            <h3>Don't have account? <a target="_blank" href="register.html">Sign in</a></h3>
        </form>
    </div>
</body>

</html>
